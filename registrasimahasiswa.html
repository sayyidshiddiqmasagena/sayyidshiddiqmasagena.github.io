<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrasi Mahasiswa</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <center>
      <h2>
        <b class="title">Registrasi Mahasiswa</b>
      </h2>
    </center>
    <div class="regis-mhs">
      <center>
        <form id="form1">
          <ul>
            <li>
              <label for="nama">Nama:</label>
              <input
                id="nama"
                name="nama"
                type="text"
                maxlength="50"
                required
              />
            </li>
            <br />
            <li>
              <label for="nim">NIM:</label>
              <input id="nim" name="nim" type="text" maxlength="20" required />
            </li>
            <br />
            <li>
              <label for="prodi">Prodi:</label>
              <input
                id="prodi"
                name="prodi"
                type="text"
                maxlength="50"
                required
              />
            </li>
            <br />
            <li>
              <label for="email">Email:</label>
              <input
                id="email"
                name="email"
                type="text"
                maxlength="50"
                required
              />
            </li>
            <br />
            <li>
              <input id="btnDaftar" type="submit" value="Daftar" />
              <input
                type="button"
                id="btn"
                value="Hapus"
                class="btn"
                onClick="Hapus()"
              />
            </li>
          </ul>
        </form>
        <div id="pesan"></div>
      </center>
    </div>
    <br />
    <table>
      <thead>
        <tr>
          <th>Nama</th>
          <th>NIM</th>
          <th>Prodi</th>
          <th>Email</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="tabel"></tbody>
    </table>
    <br /><br /><br />
    <div class="pindah-page">
      <form method="get" action="./index.html">
        <button type="keporto" name="button">Portofolio</button>
      </form>
    </div>
    <br />
    <script src="./mhs.js"></script>
  </body>
</html>
